<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
	
	
	$( document ).ready(function() 
	{
        
		$("#lista_seleccion").change(function()
		{
			var opcion_seleccionada = $( "#lista_seleccion :selected" ).val(); 
			
			$("#caja_mensaje").html( "<i style='color:red;' > "+opcion_seleccionada +" </i> " +  "<b> " +  $("#caja_nombre").val()  + "</b> " +   $("#caja_apellido").val() );
			
		});
		
		
		$("#boton2").click(function()
		{
			$("#caja_nombre").val("");
			$("#caja_apellido").val("");			
		});
		
		
		$("#boton3").click(function()
		{
			console.log( 'Valor Seleccionado (opciones) : ' + $( "#lista_seleccion" ).val() );
			console.log( 'Texto Seleccionado (opciones): ' + $( "#lista_seleccion option:selected" ).text() );	 	
		});
		
		
    });
	
	</script>
   </head>
<body>


		
		

Nombre: <input type="text" id="caja_nombre" value="Andres"> </input><br>
Apellido: <input type="text" id="caja_apellido" value="Herrera"></input><br><br>

<select id="lista_seleccion">
 <option value="Buenos Días">Mañana (ES)</option>
 <option value="Buenas Tardes">Tarde (ES)</option>
 <option value="Buenas Noches">Noche (ES)</option>
 <option value="Good Morning">Mañana (EN)</option>
 <option value="Good Afterenoon">Tarde (EN)</option>
 <option value="Good Evening">Noche (EN)</option>
</select>

<br><br>

<button id="boton2" style='color:red;background-color:gray;' >Borrar Cajas</button>
<button id="boton3"> Ver opcion seleccionada (Consola)</button>

<br><br>

<div id="caja_mensaje"> </div>



  
</body>
</html>
