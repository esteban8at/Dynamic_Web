<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
	
	
	$( document ).ready(function() 
	{
        
		$("input[name=grupo_opciones]:radio").change(function()
		{
			var opcion_seleccionada = $('input:radio[name=grupo_opciones]:checked').val(); 
			
			$("#caja_mensaje").html( "<i style='color:red;' > "+opcion_seleccionada +" </i> " +  "<b> " +  $("#caja_nombre").val()  + "</b> " +   $("#caja_apellido").val() );
			
		});
		
		
		$("#boton2").click(function()
		{
			$("#caja_nombre").val("");
			$("#caja_apellido").val("");			
		});
		
		
		
    });
	
	</script>
   </head>
<body>


		
		

Nombre: <input type="text" id="caja_nombre" value="Andres"> </input><br>
Apellido: <input type="text" id="caja_apellido" value="Herrera"></input><br><br>

Seleccionar Opcion 1 ( Saludo ) <input type='radio' id='radio_1' name='grupo_opciones' value='Hola' />  <br>
Seleccionar Opcion 2 ( Despedida ) <input type='radio' id='radio_2' name='grupo_opciones' value='Adios' />  <br>

<br>

<button id="boton2" style='color:red;background-color:gray;' >Borrar Cajas</button>

<br><br>

<div id="caja_mensaje"> </div>



  
</body>
</html>
