<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="jquery-3.4.1.js"></script>
    <script type="text/javascript">
	
	
	$( document ).ready(function() 
	{
        
		$("#boton1").click(function()
		{
		
			$("#caja_saludo").val( "Hola :  " +  $("#caja_nombre").val()  + " " +   $("#caja_apellido").val()   );
		
    
	        var opcion_seleccionada = $('input:radio[name=grupo_opciones]:checked').val(); 
   
		
			$("#caja_despedida").html( "Adios :  <b>" +  $("#caja_apellido").val()  + "</b> <i style='color:red;' >" +   $("#caja_nombre").val()  + " </i>  , La opci&oacute;n seleccionada fue: " + opcion_seleccionada   );
			
		});
		
		
		$("#boton2").click(function()
		{
			$("#caja_nombre").val("");
			$("#caja_apellido").val("");			
		});
		
		
		
    });
	
	</script>
   </head>
<body>


Seleccionar Opci&oacute;n 1 <input type='radio' id='radio_1' name='grupo_opciones' value='Opcion 1' />  <br>

<br>		
		

Nombre: <input type="text" id="caja_nombre" value="Andres"> </input><br>
Apellido: <input type="text" id="caja_apellido" value="Herrera"></input><br><br>

<button id="boton1" >Saludar Nombre y Apellido</button>

<br><br>

<br><br>
<div id="caja_despedida"> </div>



  
</body>
</html>
